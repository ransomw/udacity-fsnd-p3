{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
  <div class="row row-eq-height">
    <div class="col-md-3">
      <h3>Categories</h3>
      <ul>
        {% for category in categories %}
        <li>
          <a href="{{url_for('items_list', category_name=category.name)}}">
            {{category.name}}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-9">
      {% block items %}
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
