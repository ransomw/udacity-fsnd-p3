<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='css/bootstrap.min.css')}}"
          >
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='css/login.css')}}"
          >

  </head>
  <body>

    <div id="sign-up-in" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Sign Up or Sign in</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control"
                     id="email" name="email"
                     placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control"
                     id="password" name="password"
                     placeholder="Password">
            </div>
            <button type="submit" class="btn"
                    name="sign-in">
              Sign in
            </button>
            <div class="form-group">
              <label for="password-confirm">Confirm password</label>
              <input type="password" class="form-control"
                     id="password-confirm" name="password-confirm"
                     placeholder="Confirm password">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control"
                     id="name" name="name"
                     placeholder="Enter name">
            </div>
            <button type="submit" class="btn"
                    name="sign-up">
              Sign up
            </button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">or</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3 text-center">
          <div id="goog-signin-button">
            <!-- disable data-approvalprompt="force" for production -->
            <span class="g-signin"
                  data-scope="openid email"
                  data-clientid="{{ G_CLIENT_ID }}"
                  data-redirecturi="postmessage"
                  data-accesstype="offline"
                  data-cookiepolicy="single_host_origin"
                  data-callback="goog_signin_cb"
                  data-approvalprompt="force">
            </span>
          </div>
        </div>
        <div class="col-md-3 text-center">
          <a href="https://github.com/login/oauth/authorize?client_id=fd76823f38c3fab6b951&redirect_uri=http://localhost:5000/login/github&scope=user:email&state={{state}}"
             class="btn btn-default">
            Github sign in
          </a>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div id="sign-up-in" class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h4 id="result"></h4>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script
       src="{{url_for('static', filename='js/jquery-1.11.3.min.js')}}">
    </script>
    <script
       src="{{url_for('static', filename='js/bootstrap.min.js')}}">
    </script>
    <script>
      var STATE = '{{state}}';
    </script>
    <script
       src="{{url_for('static', filename='js/login.js')}}">
    </script>
    <script
       src="https://apis.google.com/js/client:platform.js?onload=start"
       async defer>
    </script>
  </body>
</html>
