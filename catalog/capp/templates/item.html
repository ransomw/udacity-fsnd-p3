{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>{{item.title}}</h3>
      <p>Description: {{item.description}}</p>
      <a href="{{url_for('item_edit', item_title=item.title)}}">
        Edit
      </a>
      |
      <a href="{{url_for('item_delete', item_title=item.title)}}">
        Delete
      </a>
    </div>
  </div>
</div>
{% endblock %}
